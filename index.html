<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header style="position: relative">
      <nav class="navbar">
        <div class="navbar__left">
            <img class="navbar__logo" src="./images/netflix-logo.svg" />
            <ul class="navbar__links">
                <li><a href="#">Home<a/></li>
                <li><a href="#">Movies<a/></li>
                <li><a href="#">TV Shows<a/></li>
                <li><a href="#">Recently Added<a/></li>
                <li><a href="#">My List<a/></li>
            </ul>
        </div>
        <div class="navbar__right">
            <ul class="navbar__links-right">
                <li>
                  <div class="search">
                    <input type="text" class="search__input">
                    <button class="search__submit">
                      <img src="./images/search-icon.svg" class="search__submit-icon">
                    </button>
                  </div>
                </li>
                <li><img src="./images/notification-icon.svg" alt="" class="notification"></li>
                <li><img src="./images/avatar.svg" alt="" class="avatar"></li>
            </ul>
        </div>
      </nav>
      <div class="title-image">
        <div class="title-show-logo">
            <img src="images/N-Show-Logo.svg"><br>
            <img src="images/MAID-title-logo.svg">
            <div>
                <img src="images/Play-button.svg">
                <img src="images/more-info-button.svg">
            </div>
        </div>  
      </div>
    </header>
    <main id="main" style="margin-left: 100px">
        <!-- populate with movies -->
    </main>
  </body>
  <script type="module" src="main.js"></script>
</html>
